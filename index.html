<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Sem Marcador com Hit Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test@1.1.1/dist/aframe-ar-hit-test.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      ar-hit-test
    >
      <a-entity
        gltf-model="assets/relato.glb"
        scale="0.1 0.1 0.1"
        visible="false"
        ar-hit-test-target
        ar-hit-test-select
        rotation="0 180 0"
      ></a-entity>

      <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>
    </a-scene>
  </body>
</html>
