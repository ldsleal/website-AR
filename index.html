<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>

    <title>HTML + CSS</title>
  </head>
  <body>
    <model-viewer
    src="assets/relato.glb"
    ios-src="assets/relato.usdz"
    style="width: 100vw; height: 90vh"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-placement="fixed"
    camera-orbit="0deg 90deg 2m"
    field-of-view="20deg"
    camera-controls
    disable-tap
    shadow-intensity="1"
    touch-action="pan-y"
    scale="0.1 0.1 0.1"
  >
    <button id="ar-button" slot="ar-button">Ver em AR</button>
  </model-viewer>
  
  </body>

  <style>
    #ar-button {
      width: 120px;
      height: 60px;
      position: absolute;
      right: 35px;
      bottom: 35px;
      background-color: rgb(64, 203, 203);
      color: white;
      border: none;
      font-size: 20px;
    }
  </style>
</html>
