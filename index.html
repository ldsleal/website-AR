<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <style>
      .button-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10; /* Ensure the button is on top of the AR scene */
      }
      .button {
        padding: 10px 20px;
        background-color: rgb(6, 46, 111);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
      id="scene"
      xrweb="scale:absolute"
      embedded
      gesture-detector      
    >
      <a-assets>
        <a-asset-item id="animated-asset" src="./assets/relato.glb"></a-asset-item>
      </a-assets>

      <a-marker
        id="animated-marker"
        type="pattern"
        url="./assets/pattern-05.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          position="0 0 0"
          scale="2 2 2"        
          rotation="180 0 0"
          gltf-model="#animated-asset"
          class="clickable"
          animation-mixer="loop: repeat; timeScale: 1"
          gesture-handler
          
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
      <a-light type="directional" light="castShadow:false;" intensity="3" position="2 4 4"></a-light>
      <a-light type="ambient" intensity="0.5" color="#BBB"></a-light>
    </a-scene>

    <div class="button-container">
      <button class="button" onclick="window.open('https://us-west-2.graphassets.com/AnBrQA5RSVi98Y0U0Y7Qmz/cmal5l03e15hn07n1usylbzwe', '_blank')">Detalhes Relato Integrado 2024</button>
    </div>
  </body>
</html>
