<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR sem marcador</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Plano invisível para posicionar o modelo -->
      <a-entity
        id="model"
        position="0 0 0"
        gltf-model="assets/relato.glb"
        scale="0.1 0.1 0.1"
        rotation="0 180 0"
      ></a-entity>

      <!-- Câmera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
